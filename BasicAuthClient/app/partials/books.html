<div class="container">

    <input type="text" class="form-control" placeholder="Search" ng-model="search.title">

    <div ng-hide="ready">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <ul class="list-group" ng-cloak ng-show="ready">
        <li class="list-group-item" ng-repeat="book in books | filter: search">
            
        <book-info-card book="book"  collapsed="false"></book-info-card>
        </li>
    </ul>
    
</div>
