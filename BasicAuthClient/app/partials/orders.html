<div class="container">

    <div ng-hide="ready">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <ul class="list-group" ng-cloak ng-show="ready">
        <li class="list-group-item" ng-repeat="order in orders">

            <div class="panel primary-panel">
                <div class="panel panel-heading"">
                    
                </div>
                <div class="panel panel-body">
                    {{order.currentDate}}
                    {{order.url}}
                </div>
            </div>

        </li>
    </ul>

</div>
