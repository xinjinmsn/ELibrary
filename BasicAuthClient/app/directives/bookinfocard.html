<div class="panel primary-panel">
    <div class="panel panel-heading" ng-click="collapse()">
        <h3>{{book.title}}<em class="pull-right">{{book.price | currency}}</em></h3>
    </div>
    <div class="panel panel-body" ng-hide="collapsed">
        <div class="gallery">
            <div class="img-wrap"><img ng-src="{{book.imageUrl}}" alt=""></div>
            
        </div>
        <book-description></book-description>
        

    </div>
</div>
